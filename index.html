<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Interest</title>

    <!-- Bootstrap & Google Fonts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <!-- Script.js -->
    <script src="script.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card text-white">
      <form id="register-form">
        <h3 class="mb-4 text-center">Register Your Interest</h3>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name="name"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Your Email"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Register Interest
        </button>
      </form>

      <div id="thank-you-message">
        <img src="https://via.placeholder.com/60" alt="Logo" class="logo" />
        <h4 class="mt-3">Thanks for Registering!</h4>
        <p>Weâ€™ve received your interest and sent you a confirmation email.</p>
        <a href="https://yourwebsite.com" class="btn btn-outline-primary mt-2">
          Visit Our Website
        </a>
      </div>
    </div>
  </body>
</html>
